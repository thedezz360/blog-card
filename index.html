<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

	<title>Minimal blog card</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">

				<img class="card-img" src="images/cactus_img.jpg" alt="img cactus">

				<span class="card-tag">Design</span>
			</div>
			<div class="card-body">
				<h3 class="card-title">Embracing Minimalism</h3>
				<p class="card-content">
					From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
					lies in simplicity.
				</p>
			</div>
			<div class="card-footer">
				<hr class="card-separator">
				<div class="card-autor">Annie Spratt</div>
			</div>
		</div>
	</div>
</body>

</html>
